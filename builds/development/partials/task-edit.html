<form  *ngIf="!isResetting" (ngSubmit)="onSubmit(editForm.value)" [ngFormModel]="editForm">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">Task name:</div>
      <input name="edit-name" class="form-control" ngControl="name">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">Status: {{editForm.value.status | status }}</div>
      <select class="form-control" name="edit-status" ngControl="status">
        <option value="0">TODO</option>
        <option value="1">In Progress</option>
        <option value="2">Done</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="edit-description">Description:</label>
    <textarea class="form-control" rows="3" name="edit-description" ngControl="description"></textarea>
    <input type="hidden" ngControl="id">
    <input type="hidden" ngControl="order">
    <input type="hidden" ngControl="starred">
    <button class="btn btn-primary" type="submit" value="Save" name="submit">Save</button>
    <button class="btn btn-warning" (click)="onEditTask()">Cancel</button>
    <button class="btn btn-danger" (click)="onDeleteTask()">Delete</button>
  </div>
</form>
